<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            text-align: center;
        }

        #progress {
            margin: 20px auto;
            width: 50%;
            height: 40px;
            position: relative;
            background-color: #ddd;
        }

        #bar {
            background-color: #4267b2;
            width: 10px;
            height: 40px;
            position: absolute;
        }

        #loading {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <h1 class="text">Animating a progress bar </h1>
    <div id="progress">
        <div id="bar"></div>
    </div>
    <p class="text" id="loading"></p>
</body>
<script src="./setTimeout.js"></script>
</html>
